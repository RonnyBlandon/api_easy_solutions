<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-group .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .form-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restablecer Contrase√±a</h1>
        <form id="reset-password-form" method="post" action="/auth/reset-password">
            <input type="hidden" name="token" value="{{ token }}">

            <div class="form-group">
                <label for="new_password">Nueva Contrase√±a</label>
                <input type="password" id="new_password" name="new_password" required minlength="8"
                    placeholder="M√≠nimo 8 caracteres">
                <span class="toggle-password" onclick="togglePasswordVisibility('new_password', this)">üëÅÔ∏è</span>
                <div class="error-message" id="password-error">La contrase√±a debe tener al menos 8 caracteres.</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contrase√±a</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                    placeholder="Repite la contrase√±a">
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password', this)">üëÅÔ∏è</span>
                <div class="error-message" id="confirm-password-error">Las contrase√±as no coinciden.</div>
            </div>

            <button type="submit" class="submit-btn">Actualizar Contrase√±a</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                iconElement.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Cambia al icono de "ocultar"
            } else {
                input.type = "password";
                iconElement.textContent = "üëÅÔ∏è"; // Cambia al icono de "mostrar"
            }
        }

        const form = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');

        form.addEventListener('submit', function (event) {
            let valid = true;
            if (passwordInput.value.length < 8) {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.style.display = 'block';
                valid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
